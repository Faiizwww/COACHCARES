<html lang="en">
<head>

    <title>YOUR HEALTH</title>

<body>
    <header>
        <span style="font-weight:bold"><br>YOUR HEALTH</span><br>
    </header>
    <div class="container">
        <form id ="form" class="form">
            <div class="form-control">
                <label for="activities"><br></label>
                <input type="text" name="" id="activities" placeholder=".....ACTIVITIES....."> &nbsp;<br><br><br>
            </div>
            <div class="form-control">
                <label for="calories"> &nbsp; &nbsp; &nbsp;</label>
                <input type="text" name="" id="calories" placeholder=".....CALORIES....."> &nbsp; Kcal.<br><br><br>
            </div>
            <div class="form-control">
                <label for="heart"> &nbsp; &nbsp; &nbsp;</label>
                <input type="text" name="" id="heart" placeholder=".....HEART RATE.....">&nbsp; bpm.<br><br><br>
            </div>
            <div class="form-control">
                <label for="water"> &nbsp; &nbsp;</label>
                <input type="text" name="" id="water" placeholder=".....DRINKING WATER.....">&nbsp; L.<br><br><br>
            </div>
            <div class="form-control">
                <label for="sleep"> &nbsp; &nbsp;</label>
                <input type="text" name="" id="sleep" placeholder=".....SLEEP.....">&nbsp; Hr.<br><br><br>
            </div>
            <button onclick= "" id="submitButton" type="button">NEXT</button><br><br>
        </form>
    </div>
