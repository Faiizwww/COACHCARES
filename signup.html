<head>

    <header>
        <span style="font-weight:bold"><br>SIGN UP</span><br>

        <form id ="form" class="form">
            <div class="form-control">
                <label for="username"><br><br> USERNAME &nbsp;</label>

            </div>

                <label for="email">EMAIL &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</label>
                <input type="text" name="" id="email" placeholder="enter email"><br><br><br>
            </div>
            <div class="form-control">
                <label for="password">PASSWORD &nbsp;</label>
                <input type="text" name="" id="password" placeholder="enter password"><br><br><br>
            </div>
            <div class="form-control">
                <label for="password">CONFIRM PASSWORD &nbsp; &nbsp;</label>
                <input type="text" name="" id="Co-password" placeholder="enter confirm password"><br><br><br>
            </div>
            <button id="submitButton" type="button">NEXT</button><br><br>
        </form>
    </div>
    <footer></footer>
